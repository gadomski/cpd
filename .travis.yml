language: cpp

compiler:
    - clang
    - gcc

env:
    - ARMA_64BIT_WORD=ON
    - ARMA_64BIT_WORD=OFF

install:
    - make -f make/dependencies.mak install-build-system
    - if [[ $CXX == "g++" ]]; then
      export CXX="g++-4.8";
      fi
    - make -f make/dependencies.mak install-dependencies

script:
    - make -f make/travis.mak build-and-test
